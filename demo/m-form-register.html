<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>m-form-register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="../favicon.ico"/>

    <link rel="stylesheet" href="../_asset/css/main.css">
    <link rel="stylesheet" href="demo.css">
    <style>
        body {
            background-color: #d0d0d0;
        }
    </style>

    <script src="../_asset/js/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]><![endif]-->


<div class="g-container">


    <div class="m-form m-register">
        <h2>用户注册</h2>
        <form class="j-validate1" autocomplete="off">
            <div class="formitem">
                <label class="lab">账号</label>
                <div class="ipt">
                    <input name="uname" class="u-ipt u-ipt-block u-ipt-lg" type="text" placeholder="用户名"
                           data-rule-required="true"
                           data-msg-required="请输入用户名"
                           data-rule-remote="../form.json"
                           data-msg-remote="用户名已存在">
                </div>
                <div class="errTips"></div>
            </div>

            <div class="formitem">
                <label class="lab">密码</label>
                <div class="ipt">
                    <input id="upass1" name="upass1" class="u-ipt u-ipt-block u-ipt-lg" type="password" placeholder="6-16位密码"
                           data-rule-required="true"
                           data-msg-required="请输入密码"
                           data-rule-minlength="6"
                           data-rule-maxlength="16">
                </div>
                <div class="errTips"></div>
            </div>

            <div class="formitem">
                <label class="lab">确认密码</label>
                <div class="ipt">
                    <input name="upass2" class="u-ipt u-ipt-block u-ipt-lg" type="password" placeholder="再次输入密码"
                           data-rule-equalto="#upass1"
                           data-msg-equalto="两次密码不一致">
                </div>
                <div class="errTips"></div>
            </div>

            <div class="formitem">
                <label class="lab">验证码</label>
                <div class="ipt">
                    <div class="u-ipt-group">
                        <input name="uyzm1" class="u-ipt u-ipt-block u-ipt-lg" type="text" placeholder="输入验证码"
                            data-rule-required="true"
                            data-msg-required="请输入验证码"
                            data-rule-remote="../form.json"
                            data-msg-remote="验证码输入错误">
                        <span class="ipt-group-addon yzm"><img style="width: 95px; height: 38px; display: block;" class="code-img" src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&amp;type=en&amp;t=1333003692444" alt="验证码"></span>
                    </div>
                </div>
                <div class="errTips"></div>
            </div>

            <div class="formitem">
                <label class="lab">手机号</label>
                <div class="ipt">
                    <div class="u-ipt-group">
                        <input name="utel" class="u-ipt u-ipt-block u-ipt-lg" type="text" placeholder="11位手机号"
                               data-rule-required="true"
                               data-msg-required="请输入手机号"
                               data-rule-tel="true">
                        <span class="ipt-group-addon"><a href="javascript:;">获取验证码</a></span>
                    </div>

                </div>
                <div class="errTips"></div>
            </div>

            <div class="formitem">
                <label class="lab">短信验证码</label>
                <div class="ipt">
                    <input name="uyzm2" class="u-ipt u-ipt-block u-ipt-lg" type="text" placeholder="短信验证码"
                        data-rule-required="true"
                        data-msg-required="请输入短信验证码"
                        data-rule-remote="../form.json"
                        data-msg-remote="验证码输入错误">
                </div>
                <div class="errTips"></div>
            </div>

            <div class="formitem">
                <div class="ipt">
                    <input class="u-btn u-btn-primary u-btn-block u-btn-lg" type="submit" placeholder="注册" value="注册">
                    <p class="help">用户注册即代表同意<a href="javascript:;">《服务条款》</a></p>
                </div>
            </div>

        </form>
    </div>


</div>


<script src="../_asset/js/jquery-1.12.0.min.js"></script>
<!-- plugin -->
<script src="../_asset/js/plugin/jquery-validation/jquery.validate.min.js"></script>
<script src="../_asset/js/plugin/jquery-validation/localization/messages_zh.min.js"></script>
<!-- /plugin -->
<script src="../_asset/js/plugins.js"></script>
<script src="../_asset/js/main.js"></script>
</body>
</html>
