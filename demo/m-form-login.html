<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>m-form-login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="../favicon.ico"/>

    <link rel="stylesheet" href="../_asset/css/main.css">
    <link rel="stylesheet" href="demo.css">
    <script src="../_asset/js/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]><![endif]-->


<div class="g-container">


    <div class="m-form m-login">
        <a class="zt ewm j-ewm" href="javascript:;"></a>
        <a class="zt pc j-pc" href="javascript:;"><i class="fa fa-chevron-right"></i></a>
        <form autocomplete="off" method="post" class="j-validate2 j-formBox">
            <h2>用户登录</h2>
            <div class="errPlace">谢谢</div>
            <div class="formitem">
                <input name="uname" class="u-ipt u-ipt-block u-ipt-lg" type="text" placeholder="用户名"
                    data-rule-required="true"
                    data-msg-required="请输入用户名">
            </div>
            <div class="formitem">
                <input name="upass" class="u-ipt u-ipt-block u-ipt-lg" type="password" placeholder="密码"
                   data-rule-required="true"
                   data-msg-required="请输入密码">
            </div>

            <div class="formitem">
                <p class="f-fs12"><a href="javascript:;">忘记密码？</a> <a class="f-fr" href="javascript:;">马上注册</a></p>
            </div>

            <div class="formitem">
                <input class="u-btn u-btn-primary u-btn-block u-btn-lg j-btn-login" type="submit" placeholder="登录" value="登录">
            </div>

            <div class="formitem">
                <p class="f-fs12"><a class="f-mr10" href="javascript:;"><i class="fa fa-weibo"></i> 微博登陆</a><a href="javascript:;"><i class="fa fa-qq"></i> qq登录</a></p>
            </div>
        </form>
        <div class="j-ewmBox">
            <h2 class="f-tac">扫描二维码登录</h2>
            <div class="formitem">
                <p class="f-tac f-mb20"><img src="../_asset/img/login-ewm.jpg" alt="二维码"></p>
                <p class="f-tac">连客云</p>
            </div>
        </div>
    </div>


</div>


<script src="../_asset/js/jquery-1.12.0.min.js"></script>
<!-- plugin -->
<script src="../_asset/js/plugin/jquery-validation/jquery.validate.min.js"></script>
<script src="../_asset/js/plugin/jquery-validation/localization/messages_zh.min.js"></script>
<!-- /plugin -->
<script src="../_asset/js/plugins.js"></script>
<script src="../_asset/js/main.js"></script>
</body>
</html>
