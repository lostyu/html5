<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>u-btn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="../favicon.ico"/>

    <link rel="stylesheet" href="../_asset/css/main.css">
    <link rel="stylesheet" href="demo.css">
    <script src="../_asset/js/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]><![endif]-->


<div class="g-container">
    <div class="box">
        <h2>预定样式</h2>
        <a class="u-btn u-btn-default" href="javascript:;">default</a>
        <a class="u-btn u-btn-default2" href="javascript:;">default2</a>
        <a class="u-btn u-btn-primary" href="javascript:;">primary</a>
        <a class="u-btn u-btn-success" href="javascript:;">success</a>
        <a class="u-btn u-btn-info" href="javascript:;">info</a>
        <a class="u-btn u-btn-warning" href="javascript:;">warning</a>
        <a class="u-btn u-btn-danger" href="javascript:;">danger</a>
        <a class="u-btn u-btn-link" href="javascript:;">link</a>
    </div>

    <div class="box">
        <h2>大小</h2>
        <a class="u-btn u-btn-default u-btn-lg2" href="javascript:;">default lg2</a>
        <a class="u-btn u-btn-default u-btn-lg" href="javascript:;">default lg</a>
        <a class="u-btn u-btn-default" href="javascript:;">default</a>
        <a class="u-btn u-btn-primary u-btn-sm" href="javascript:;">primary sm</a>
        <a class="u-btn u-btn-success u-btn-xs" href="javascript:;">success xs</a>
    </div>

    <div class="box">
        <h2>块级</h2>
        <a class="u-btn u-btn-primary u-btn-block" href="javascript:;">primary</a>
    </div>

    <div class="box">
        <h2>active</h2>
        <button class="u-btn u-btn-default active">default</button>
        <a class="u-btn u-btn-primary active" href="javascript:;">primary</a>
        <a class="u-btn u-btn-success active" href="javascript:;">success</a>
        <button class="u-btn u-btn-info active">info</button>
        <button class="u-btn u-btn-warning active">warning</button>
        <button class="u-btn u-btn-danger active">danger</button>
    </div>

    <div class="box">
        <h2>禁用状态</h2>
        <button class="u-btn u-btn-default" disabled>default</button>
        <a class="u-btn u-btn-primary disabled" href="javascript:;">primary</a>
    </div>

</div>


<script src="../_asset/js/jquery-1.12.0.min.js"></script>
<script src="../_asset/js/plugins.js"></script>
<script src="../_asset/js/main.js"></script>
</body>
</html>
