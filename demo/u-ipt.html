<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>u-ipt</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="../favicon.ico"/>

    <link rel="stylesheet" href="../_asset/css/main.css">
    <link rel="stylesheet" href="demo.css">
    <script src="../_asset/js/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]><![endif]-->


<div class="g-container">
    <div class="box">
        <h2>input 宽度</h2>
        <div class="item"><input class="u-ipt" type="text" placeholder="宽度200"></div>
        <div class="item"><input class="u-ipt u-ipt-w" type="text" placeholder="宽度400"></div>
        <div class="item"><input class="u-ipt u-ipt-block" type="text" placeholder="block"></div>
    </div>

    <div class="box">
        <h2>input size</h2>
        <div class="item"><input class="u-ipt" type="text" placeholder="默认高度"></div>
        <div class="item"><input class="u-ipt u-ipt-w u-ipt-lg" type="text" placeholder="u-ipt-lg"></div>
        <div class="item"><input class="u-ipt u-ipt-block u-ipt-lg2" type="text" placeholder="u-ipt-lg2"></div>
    </div>

    <div class="box">
        <h2>类型</h2>
        <div class="item"><input class="u-ipt" type="text" placeholder="text"></div>
        <!--<div class="item">-->
            <!--<label for="file1" class="u-btn u-btn-primary">上传图片</label>-->
            <!--<input id="file1" type="file" placeholder="file">-->
        <!--</div>-->
        <div class="item"><textarea class="u-textarea" rows="5" placeholder="textarea"></textarea></div>
        <div class="item">
            <label class="u-checkbox"><input type="checkbox"> 上传单张图片</label>
            <label class="u-checkbox"><input type="checkbox"> 上传单张图片</label>
            <label class="u-checkbox"><input type="checkbox"> 上传单张图片</label>
        </div>
        <div class="item">
            <label class="u-radio"><input type="radio"> 上传单张图片</label>
            <label class="u-radio"><input type="radio"> 上传单张图片</label>
            <label class="u-radio"><input type="radio"> 上传单张图片</label>
            <label class="u-radio"><input type="radio"> 上传单张图片</label>
        </div>
        <div class="item">
            <select class="u-select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div class="item">
            <select class="u-select u-select-block">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

    </div>


    <div class="box">
        <h2>输入框组</h2>
        <div class="item">
            <div class="u-ipt-group">
                <input class="u-ipt u-ipt-block" type="text" placeholder="默认高度">
                <span class="ipt-group-addon"><a href="javascript:;">获取验证码</a></span>
            </div>
        </div>
        <div class="item">
            <div class="u-ipt-group">
                <input class="u-ipt u-ipt-block u-btn-lg" type="text" placeholder="默认高度">
                <span class="ipt-group-addon"><a href="javascript:;">获取验证码</a></span>
            </div>
        </div>
    </div>


</div>


<script src="../_asset/js/jquery-1.12.0.min.js"></script>
<script src="../_asset/js/plugins.js"></script>
<script src="../_asset/js/main.js"></script>
</body>
</html>
